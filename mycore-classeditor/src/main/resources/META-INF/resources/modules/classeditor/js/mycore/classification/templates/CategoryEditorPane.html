<div class="${baseClass}" role="presentation" tabindex="-1">
  <table class="categoryEditorMainTable">
    <tr>
      <td class="categoryEditorDescription">Label</td>
      <td class="categoryEditorValue" data-dojo-attach-point="labelEditorCell"></td>
    </tr>
    <tr>
      <td class="categoryEditorDescription">URL</td>
      <td class="categoryEditorValue">
        <input data-dojo-type="dijit.form.ValidationTextBox"
               data-dojo-attach-point="urlEditor"
               data-dojo-props="regExp: '(https?:\/\/)?[\\w-\.]+[\.]+[\\w-:]+[\\w-\/.?=&#]*', disabled: true" /></td>
    </tr>
    <tr data-dojo-attach-point="classIdRow">
      <td class="categoryEditorDescription">Classification ID</td>
      <td class="categoryEditorValue">
        <input data-dojo-type="dijit.form.ValidationTextBox"
               data-dojo-attach-point="classIdEditor"
               data-dojo-props="regExp: '[a-zA-Z_\\-0-9]*', required: true, intermediateChanges: true, disabled: true" /></td>
    </tr>
    <tr data-dojo-attach-point="categIdRow">
      <td class="categoryEditorDescription">Category ID</td>
      <td class="categoryEditorValue">
        <input data-dojo-type="dijit.form.ValidationTextBox"
               data-dojo-attach-point="categIdEditor"
               data-dojo-props="regExp: '[^:$\\{\\}\\s]+', required: true, intermediateChanges: true, disabled: true" /></td>
    </tr>
  </table>
</div>
