<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyCoRe-ImageViewer</title>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="../META-INF/resources/modules/iview2/js/iview-client-base.js"></script>
    <script src="../META-INF/resources/modules/iview2/js/iview-client-desktop.js"></script>
    <script src="../META-INF/resources/modules/iview2/js/iview-client-pdf.js"></script>
    <script src="../META-INF/resources/modules/iview2/js/lib/pdf.js"></script>
    <link href="../META-INF/resources/modules/iview2/css/default.css" type="text/css" rel="stylesheet">

    <!-- <link rel="stylesheet" href="../META-INF/resources/components/iview/templates/mobile/jquery.mobile-1.3.2.min.css" />     -->
    <script>
        window.onload = function () {
            /**
             *         location: string;
             imageXmlPath: string;
             tileProviderPath: string;
             startImage: string;
             * @type {mycore.iview.imageviewer.MyCoReViewer}
             */
            window["viewer"] = new mycore.viewer.MyCoReViewer(jQuery("body"), {
                "mobile": false,
                pdfProviderURL: "{filePath}",
                filePath: "pdf/Diplomarbeit-ThomasScheffler.pdf",
                doctype: "pdf",
                startImage: "1",
                i18nURL: "../META-INF/resources/modules/iview2/i18n/{lang}.json",
                lang: "de",
                webApplicationBaseURL: "/classes/META-INF/resources/",
                pdfWorkerURL: "../META-INF/resources/modules/iview2/js/lib/pdf.worker.js",
                adminMail: "mcradmin@mycore.de",
                permalink: {
                    enabled: true,
                    updateHistory: false
                }
            });
        }
    </script>
</head>

</body>
</html>
