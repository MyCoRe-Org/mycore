# used to display a logo in mycore - viewer
# MCR.Viewer.logo.URL= a path relative to the base url
# MCR.Viewer.logo.css= uncomment if you need a additional stylesheet for your logo

# MCR.Viewer.text.enabled=true uncomment if you want to display TEI, Alto or any other text layers

