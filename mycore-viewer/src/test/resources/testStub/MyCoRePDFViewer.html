<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyCoRe-ImageViewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha256-whL0tQWoY1Ku1iskqPFvmZ+CHsvmRWx/PIoEvIeWh4I=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/all.min.css"
          integrity="sha384-nRgPTkuX86pH8yjPJUAFuASXQSSl2/bBUiNV47vSYpKFxHJhbcrGnmlYpYJMeD7a" crossorigin="anonymous">
    <link href="/classes/META-INF/resources/modules/iview2/css/default.css" type="text/css" rel="stylesheet">

    <script type="module">
        import {MyCoReViewer} from "/classes/META-INF/resources/modules/iview2/js/iview-client-base.es.js";

        window.onload = function () {
            /**
             *         location: string;
             imageXmlPath: string;
             tileProviderPath: string;
             startImage: string;
             * @type {mycore.iview.imageviewer.MyCoReViewer}
             */
            window["viewer"] = new MyCoReViewer(document.body, {
            	"mobile": false, 
            	pdfProviderURL:"{filePath}",
        	    filePath : "{$startFile}",
            	doctype: "pdf" , 
            	startImage: "1", 
            	i18nURL: "../classes/META-INF/resources/modules/iview2/i18n/{lang}.json",
            	lang: "de", 
            	webApplicationBaseURL:"../classes/META-INF/resources",
            	pdfWorkerURL: "/classes/META-INF/resources/modules/iview2/js/lib/pdf.worker.min.js",
            	permalink: {
                    enabled: true
                },
                adminMail: "mcradmin@mycore.de",
                updateHistory: false,
                chapter: {
                   showOnStart: true
                }
            	});
        }
    </script>
</head>

</body>
</html>
