# Full path to the pandoc executable
MCR.Pandoc.BaseCommand=/usr/bin/pandoc

# Size in bytes for buffering the output of pandoc
MCR.Pandoc.BufferSize=65536

# Timeout (in seconds) for call to pandoc executable
MCR.Pandoc.Timeout=5

# Property for specification of custom LUA_PATH environment variable. Defaults to resources/lua/?.lua in the application
#MCR.Pandoc.LuaPath

# Resource path to a custom lua script for MODS output from pandoc.
# The path is relative to the resources path of the application if MCR.Pandoc.Writer.MODS.Path is not set.
# Otherwise the path is relative to MCR.Pandoc.Writer.MODS.Path
MCR.Pandoc.Writer.MODS=lua/pandoc2mods.lua
