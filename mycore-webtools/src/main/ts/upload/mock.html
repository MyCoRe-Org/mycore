<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="mcr-upload">
    <div class="panel panel-default" style="height: 100%;">
        <div class="panel-heading">
            <span class="mcr-upload-title">Upload</span>
            <span class="fa fa-window-minimize pull-right" style="font-size: 11px;line-height: 22px;"></span></div>
        <div class="panel-body" style="overflow-y:  scroll;">
            <div class="row status">
                <div class="col-md-8">0 / 2</div>

                <small class="col-md-3">4.4 MB/s</small>
                <div class="col-md-1">
                    <span class="text-danger fa fa-remove"></span>
                </div>
            </div>
            <div class="entry row">
                <span class="col-md-5">Bild.jpg</span>
                <small class="col-md-3">90/143 MB</small>
                <small class="col-md-3">2 MB/s</small>
                <div class="col-md-1">
                    <span class="text-danger fa fa-remove"></span>
                </div>
                <div class="col-md-12">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0"
                             aria-valuemax="100" style="width:50%">
                            <span class="sr-only">70% Complete</span></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
