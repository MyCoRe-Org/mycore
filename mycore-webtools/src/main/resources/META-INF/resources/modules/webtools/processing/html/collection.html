<div class="collection">
	<h1>
		{{model.name}} <a href="javascript:void(0)" (click)="propertiesModal.show()">(properties)</a>
	</h1>
	<div class="row header">
		<div class="col-md-4">Name</div>
		<div class="col-md-2">User</div>
		<div class="col-md-2">Create Date</div>
		<div class="col-md-4">Progress</div>
	</div>
	<div class="content">
		<div class="noActiveProcess" *ngIf="model.processables?.length == 0">no active process</div>
		<div *ngFor="let processable of model.processables" processable [model]="processable"></div>
	</div>

	<div bsModal #propertiesModal="bs-modal" class="modal fade propertiesModal" tabindex="-1" role="dialog" aria-labelledby="propertiesModal" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title pull-left">Properties</h4>
					<button type="button" class="close pull-right" (click)="propertiesModal.hide()" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<table class="table">
						<thead>
							<tr>
								<th>Name</th>
								<th>Value</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngIf="model.propertyKeys.length == 0">
								<td colspan="2">no properties set</td>
							</tr>
							<tr *ngFor="let i of model.propertyKeys">
								<td class="propertyKey">{{i}}</td>
								<td class="propertyValue" [innerHTML]="model.properties[i] | jsonString"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
