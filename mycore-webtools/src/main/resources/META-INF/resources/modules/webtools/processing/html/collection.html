<div>
	<h1>{{model.name}}</h1>
	<div class="row header">
		<div class="col-md-4">Name</div>
		<div class="col-md-2">User</div>
		<div class="col-md-2">Create Date</div>
		<div class="col-md-4">Progress</div>
	</div>
  <div class="noActiveProcess" *ngIf="model.processables?.length == 0">
    no active process
  </div>
  <div class="content" *ngFor="let processable of model.processables" processable [model]="processable"></div>
</div>
