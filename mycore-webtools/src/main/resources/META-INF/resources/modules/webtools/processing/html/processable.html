<div class="row">
	<div class="col-md-4">{{model.name}}</div>
	<div class="col-md-2">{{model.user}}</div>
	<div class="col-md-2">{{model.createTime | amDateFormat:'DD.MM HH:mm:ss'}}</div>
	<div class="col-md-4" [ngSwitch]="model.progress">
		<div *ngSwitchCase="undefined">
		  {{model.status}}
		</div>
		<div class="progress" *ngSwitchDefault>
      <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" [style.width]="getProgress()" aria-valuemin="0" aria-valuemax="100">
        <span>{{model.progressText}}</span>
      </div>
    </div>
	</div>
</div>
