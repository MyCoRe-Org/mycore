language: java
sudo: true
dist: trusty
env:
  global:
    - TMPDIR=~/tmp
    - MAVEN_OPTS="-Xmx1024M -Xss128M -XX:+CMSClassUnloadingEnabled -XX:+UseConcMarkSweepGC"
install:
  - sudo apt-get update -qq
script:
  - mkdir -p $TMPDIR
  - mvn -B -Djava.io.tmpdir=$TMPDIR clean install && mvn -B -Djava.io.tmpdir=$TMPDIR javadoc:javadoc

