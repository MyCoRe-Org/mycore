language: java
sudo: false
dist: trusty
group: beta
install: true
addons:
  firefox: "52.0.2"
  apt:
    packages:
    - google-chrome-stable
cache:
  directories:
    - $HOME/.m2/repository
    - geckodriver
env:
  global:
    - MAVEN_OPTS="-Xmx1024M -Xss128M -XX:+CMSClassUnloadingEnabled -XX:+UseConcMarkSweepGC"
    - GECKODRIVER_VERSION="0.12.0"
    - XVFBARGS=":99 -ac -screen 0 1280x1024x24 -ac +extension GLX +extension RANDR +render -noreset"
    - FIREFOX_BIN=$(which firefox)
before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- $XVFBARGS"

  # geckodriver
  - |
        export PATH=$PWD/geckodriver:$PATH && \
        if ! type geckodriver > /dev/null 2>&1; then \
            rm -rf geckodriver && \
            mkdir geckodriver && \
            wget https://github.com/mozilla/geckodriver/releases/download/v${GECKODRIVER_VERSION}/geckodriver-v${GECKODRIVER_VERSION}-linux64.tar.gz -O geckodriver/geckodriver.tar.gz && \
            tar -xvf geckodriver/geckodriver.tar.gz -C geckodriver && \
            rm geckodriver/geckodriver.tar.gz; \
        fi; \
        geckodriver --version

before_script:
  - wget http://chromedriver.storage.googleapis.com/2.29/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip -d chromedriver
  - export PATH=$PATH:$PWD/chromedriver
  - export DISPLAY=:99.0
  - sleep 3
  - |
   echo "BUILD START: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
script:
  - mkdir ${HOME}/tmp
  - export TMPDIR="${HOME}/tmp"
  - mvn -B -Plocal-testing,!standard-with-extra-repos clean install -DDriverProvider=org.mycore.common.selenium.drivers.MCRChromeDriverFactory && mvn -P!standard-with-extra-repos -B javadoc:javadoc && mvn -P!standard-with-extra-repos com.gavinmogan:codacy-maven-plugin:coverage -DcoverageReportFile=target/site/jacoco/jacoco.xml -DfailOnMissingReportFile=false
after_failure:
  - sh travis/autodeploy.sh "$TRAVIS_BUILD_NUMBER-$TRAVIS_EVENT_TYPE-$TRAVIS_PULL_REQUEST" "https://MyCoRe-Travis:$GITHUB_TOKEN@github.com/MyCoRe-Travis/test_artifacts.git"
