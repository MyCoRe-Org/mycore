language: java
sudo: true
dist: trusty
env:
  global:
    - TMPDIR=~/tmp
    - MAVEN_OPTS="-Xmx1024M -Xss128M -XX:+CMSClassUnloadingEnabled -XX:+UseConcMarkSweepGC -Djava.io.tmpdir=$TMPDIR"
install:
  - sudo apt-get update -qq
before_script:
  - mkdir -p $TMPDIR
after_success:
  - mvn -B javadoc:javadoc

